



{% extends 'DashboardExtend.html' %}
{% block content %}
<div class="background">
<div class="list-agent">
   <div class="form">
       <br>
    <center><h1> List of Agents</h1></center><br><hr><br>
   <div class="table-box">
    <table>
      <tr>
        <th>Agent Name</th>
	  	<th>User Id</th>
        <th>Description</th>
      </tr>
			{% for name,id,des in list %}

				<tr>
				  <td> <a href="/A?info={{name}}"> {{name}} </a></td>
				  <td>{{id}}</td>
					<td>{{des}}</td>
				</tr>
			{% endfor %}
    </table>
    </div>
    </div>
    </div>
    </div>

{% endblock %}
